name: CI

on:
  push:
  pull_request:
  merge_group:

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm i

      - name: Typecheck
        run: pnpm typecheck

  # TODO: Rust tests + Clippy (maybe in separate jobs)

  # TODO: Remove all Go from this and cleanup
  build-server:
    name: Build and deploy server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: Install Zig toolchain
        uses: korandoru/setup-zig@v1
        with:
          zig-version: 0.11.0

      - name: Install 'cargo-zigbuild'
        run: |
          # The Rust cache action is not happy with `cargo bininstall` for some reason and this is quick enough we don't care about caching it
          export CARGO_HOME=$HOME/.cargo2
          export PATH=$CARGO_HOME/bin:$PATH
          mkdir -p $CARGO_HOME
          echo "Starting installation..."
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          echo ""
          echo "Installed 'cargo-binstall'"
          echo ""
          cargo binstall --no-confirm cargo-zigbuild

      - name: Add 'aarch64-unknown-linux-gnu' target
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Build Rust
        run: cargo zigbuild --locked --release -p mattrax --target aarch64-unknown-linux-gnu

      - name: Bundle all server files to push to server
        run: |
          mkdir server-dist
          cp target/aarch64-unknown-linux-gnu/release/mattrax server-dist/mattrax
          cp aws/mattrax.service server-dist/mattrax.service

      # TODO: We should probs have concurrency 1 for these steps

      - name: Copy files to production server
        uses: appleboy/scp-action@v0.1.7
        if: github.ref == 'refs/heads/main'
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "server-dist/*"
          target: /home/ec2-user
          strip_components: 1

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        if: github.ref == 'refs/heads/main'
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo cp /home/ec2-user/mattrax.service /etc/systemd/system/mattrax.service
            sudo systemctl daemon-reload
            sudo systemctl enable mattrax
            sudo systemctl restart mattrax
